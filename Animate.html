<!DOCTYPE html>
<html>
<head>
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<style type="text/css">
		
		@keyframes animate {
			0%
			{
				background-position: left 500px top 150px;
			}
			40%
			{
				background-position: left 4000px top 100px;
			}

		}
		#canvas{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			box-shadow: 0 0 10px 0 #999;
		}
		

	</style>
	<script type="text/javascript">
		function init()
	   	{
	   		var canvas= document.getElementById('canvas');
	   		var ctx= canvas.getContext('2d');
	   		var w= canvas.width;
	   		var h=canvas.height;

	   		var flakes =[];
	   		function snowfall()
	   		{ // ctx.clearRect(0,0, w , h);
               addFlake();
               snow();

	   		};

	   		function addFlake()
	   		{
               var x=Math.ceil(Math.random()*w);
               var s=Math.ceil(Math.random()*4);
               flakes.push({"x": x,"y": 0,"s": s});

	   		};
             
             function snow()
             {
             	for (var i = 0 ; i < flakes.length; i++) {
             		var flake = flakes[i];
             		ctx.beginPath();
             		ctx.fillStyle ="rgba(255,255,255,.1)";
             		ctx.arc(flake.x, flakes[i].y+=flake.s/2, flake.s/2,0,2*Math.PI);
             		ctx.fill();
             		if(flakes[i].y>h){
             			flakes.splice(i,1);
             		}

             	};
                  
             }; 
             setInterval(snowfall,20);
		};
		window.onload = init;
	</script>
      <h1>Animation</h1>
    
      <p>Hover your mouse over the below boxes</p>
          <span class="box">A</span>
          <span class="box">B</span>
          <span class="box">C</span>
          <span class="box">D</span>
	
	<canvas id="canvas"  width="1000" height="750">
		
	</canvas>


</body>
</html>
